<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brave Name Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Brave Name Challenge 🔥</h1>
    <p>Enter your name & unlock your Arabic alter ego!</p>

    <!-- Gender Toggle Buttons -->
    <div class="gender-toggle">
      <button id="genderMale" class="gender-btn" onclick="toggleGender('male')">Male</button>
      <button id="genderFemale" class="gender-btn" onclick="toggleGender('female')">Female</button>
    </div>

    <!-- Input Field -->
    <input type="text" id="nameInput" placeholder="Your first name..." />

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button onclick="generateName()">✨ Get Brave Name</button>
      <button onclick="resetGenerator()" class="reset-btn">🔁 Reset</button>
    </div>

    <!-- Result Display & Share -->
    <div id="resultContainer" style="margin-top: 20px;">
      <div id="result" style="font-size: 1.5em; margin-bottom: 10px;"></div>
      <button onclick="copyToClipboard()">📋 Copy Name</button>
      <a href="https://www.instagram.com/" target="_blank" id="instaShare">📸 Open Instagram</a>
      <p style="margin-top: 10px; font-size: 0.9em; color: #555;">
        📱 Paste it in your bio or share it in your story!
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
